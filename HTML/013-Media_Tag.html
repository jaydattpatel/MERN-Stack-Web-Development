<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- add author in file -->
    <meta name="author" content="Jaydatt Patel">
    <title>Media Tags</title>
</head>
<body>

    <!-- 
    <audio></audio> to add audio
    <video></video> to add video
    <iframe></iframe> to add embedd video
    <figure></figure> to add image 

    attributes :
        controls ,width ,height ,autoplay ,loop ,muted ,preload="auto"
        poster="poster.png" (only for video)
    -->
    
        <h3> Audio </h3>
        <audio src = "Media/Om_Jai_Jagdish.mp3" type = "audio/mp3" controls>
            Browser Does not support this audio file.
        </audio>
    
        <h3> Video </h3>
        <video src = "Media/Nature.mp4" type = "video/mp4" height="270" width="480" poster = "Media/Nposter.jpg" controls>
            Browser Does not support this video file.
        </video>
   
        <iframe width="560" height="315" src="https://www.youtube.com/embed/es4x5R-rV9s?si=TL0VUp0OYsEpK3_z" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    
        <figure>
            <figcaption>Food Image</figcaption>
            <img src = "Images/food.jpg">
        </figure>
    

</body>
</html>
