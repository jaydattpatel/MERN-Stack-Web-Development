<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- add author in file -->
    <meta name="author" content="Jaydatt-Patel" />
    <title>Custome Attributes</title>

    <!-- include css file using link -->
    <link rel="stylesheet" type="text/css" href="006-Custom_Attribute.css" />
  </head>
  <body>
    <div>
      <!-- creating custom attribute for tag 
        syntax:
            <element data-*="value">
        -->
      <p data-about="blog">Text - Blog</p>
      <p data-info="contact">Text - Contact</p>
      <p data-info="name">Text - Name</p>
    </div>
  </body>
</html>
