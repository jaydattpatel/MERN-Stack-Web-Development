<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- add author in file -->
    <meta name="author" content="Jaydatt-Patel" />

    <title>Anchor Tag</title>
  </head>
  <body>
    <!-- Anchor tag <a href = ""> </a>  is used to add link to text, image, etc... -->
    <h3>Add Hyper Link with image, text, etc..</h3>

    <!-- create link button to open link in current tab using a href command  -->
    <a href="http://www.google.com"> Google </a><br />

    <!-- target="_blank" for new tab-->
    <a href="http://www.google.com" target="_blank"> Google - New Tab </a><br />

    <!-- link html file and create link button to link in new tab using a href command and target-->
    <a href="001-Hello_and_Text.html" target="_blank">001-Hello_and_Text.html</a
    ><br />

    <!--   ../ used to select file from parent folder and so on....   
            ./ to select from current folder directory
           ../ to select from one folder up from current directory 
        ../../ to select from two folder up from current directory -->
    <a href="../temp.html" target="_blank">../temp.html</a><br />

    <a href="http://www.linkedin.com" target="_blank">
      <img src="Images/lnkin.png" height="100" width="100" /> </a
    ><br />

    <a href="http://www.instagram.com" target="_blank">
      <img src="Images/insta.png" height="100" width="100" /> </a
    ><br />

    <!-- To add Email link -->
    <a href="mailto: abc@example.com">Send Email</a>
  </body>
</html>
