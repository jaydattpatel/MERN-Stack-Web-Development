<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- add author in file -->
    <meta name="author" content="Jaydatt-Patel" />

    <title>Special Characters</title>
  </head>
  <body>
    <!-- &amp; to display '&'  -->
    <p>
      <b>&amp;amp :</b><br />
      Amporsand : &amp;
    </p>

    <!-- &nbsp;  &ensp; and &emsp; are for No break Space to add fixed space to display, 
        &nbsp;  : 1-Char Blank box with half-width continuous rows.
        &ensp; :  2-Char Blank box with more then half-width continuous rows.
        &emsp; : 4-Char Blank box with Full width
        -->
    <p>
      <b>&amp;nbsp :</b><br />
      No more than one space.<br />
      More than one &nbsp &nbsp;&nbsp;&nbsp; space.
    </p>

    <p>
      <b>&amp;ensp :</b><br />
      No more than one space.<br />
      More than one &nbsp &ensp;&ensp;&ensp; space.
    </p>

    <p>
      <b>&amp;emsp :</b><br />
      No more than one space.<br />
      More than one &nbsp &emsp;&emsp;&emsp; space.
    </p>

    <!-- &lt for '<' and &gt for '>' -->
    <p>
      <b>&amp;lt and &amp;gt :</b><br />
      Command to divide : &lt;div&gt;
    </p>

    <!-- &apos for " ' " -->
    <p>
      <b>&amp;apos :</b><br />
      It&apos;s good.
    </p>
  </body>
</html>
