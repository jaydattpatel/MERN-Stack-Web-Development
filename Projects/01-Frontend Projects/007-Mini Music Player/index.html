<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="JaydattPatel" />
    <link rel="stylesheet" href="MiniMusic.css" />
    <title>Mini Music Player</title>
  </head>

  <body>
    <div
      id="jaydattlogo"
      style="
        position: fixed;
        bottom: 2%;
        right: 3%;
        color: red;
        font-family: Arial, sans-serif;
        font-weight: bolder;
        background-color: rgba(0, 0, 0, 0);
        z-index: 10;
      "
    >
      @Jaydatt
    </div>
    <input type="checkbox" id="theme" />
    <header>
      <div class="empty"></div>
      <div id="head-txt">Music Player</div>
      <div id="toggle">
        <div>Theme</div>
        <label class="switch" for="theme">
          <span class="slider"></span>
        </label>
      </div>
    </header>
    <main>
      <div id="player">
        <div class="songInfo">
          <img src="Images/song(1).jpg" alt="No Image" />
          <div class="name">Song Name</div>
          <div class="artist">Artist</div>
          <div class="genre">Genre Pop Song</div>
          <div class="id">ID-0001</div>
        </div>
        <div class="controlPlay">
          <audio src="" type="audio/mp3" controls></audio>
        </div>
        <div class="nextPrevious">
          <button class="previous"><<</button>
          <button class="next">>></button>
        </div>
        <div class="addSongToList">
          <button class="addToListBtn">Add To Playlist</button>
        </div>
      </div>

      <div id="all-songs">
        <div>
          <span>Filter by Genre:</span>
          <select id="filter">
            <option>All</option>
          </select>
        </div>
        <div><h2>All Songs</h2></div>
        <div id="songList">
          <div class="song">Song-1</div>
          <div class="song">Song-1</div>
        </div>
      </div>

      <div id="playlistSection">
        <div class="create">
          <input
            id="playlistName"
            type="text"
            placeholder="Enter Playlist Name.."
          />
          <button id="createPlaylist">Create Playlist</button>
        </div>
        <div class="currentList">
          <div><h3>Current Playlist Songs</h3></div>
          <div class="list">
            <div class="song">Song-1</div>
            <div class="song">Song-1</div>
          </div>
        </div>
        <div class="allPlaylist">
          <div><h3>All Playlists</h3></div>
          <div class="playlist">
            <div class="song">Playlist-1</div>
            <div class="song">Playlist-2</div>
          </div>
        </div>
      </div>
    </main>
    <script src="MiniMusic.js"></script>
  </body>
</html>
