<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typing Speed Test</title>
    <meta name="author" content="JaydattPatel" />
    <link rel="stylesheet" href="Typing-Speed-Test.css" />
  </head>
  <body>
    <div
      id="jaydattlogo"
      style="
        position: fixed;
        bottom: 2%;
        right: 3%;
        color: red;
        font-family: Arial, sans-serif;
        font-weight: bolder;
        background-color: rgba(0, 0, 0, 0);
        z-index: 10;
      "
    >
      @Jaydatt
    </div>
    <div class="container">
      <h1>Typing Speed Test</h1>

      <div id="typing-area">
        <p id="sentence"></p>
        <input type="text" id="input" disabled />
        <button id="start-btn">Start Test</button>
        <p id="timer"></p>
      </div>

      <div id="result">
        <h2>Test Result</h2>
        <p>Typing Speed: <span id="speed"></span> WPM</p>
        <p>Accuracy: <span id="accuracy"></span>%</p>
        <button id="retry-btn">Retry Test</button>
      </div>
    </div>
    <script src="Typing-Speed-Test.js"></script>
  </body>
</html>
