<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon Game with fetch</title>
    <meta name="author" content="JaydattPatel" />
    <link rel="stylesheet" href="Pokemon-Game.css" />
  </head>
  <body>
    <div
      id="jaydattlogo"
      style="
        position: fixed;
        bottom: 2%;
        right: 3%;
        color: red;
        font-family: Arial, sans-serif;
        font-weight: bolder;
        background-color: rgba(0, 0, 0, 0);
        z-index: 10;
      "
    >
      @Jaydatt
    </div>

    <div id="header">
      <div>Pokemon Game</div>
      <div>Connect To Internet</div>
    </div>
    <div id="fight">
      <button id="fightBtn">Fight</button>
    </div>
    <div id="container">
      <!-- player1 -->
      <div id="player1">
        <div id="card_header">
          <span id="p1_name"></span>
          <span id="p1_score"></span>
        </div>
        <div id="card1">
          <div id="img"></div>
          <span id="name"></span>
          <span id="experience"></span>
          <ul id="abilities">
            Abilities
          </ul>
        </div>
      </div>
      <div id="player2">
        <div id="card_header">
          <span id="p2_name"></span>
          <span id="p2_score"></span>
        </div>
        <!-- player2 -->
        <div id="card2">
          <div id="img"></div>
          <span id="name"></span>
          <span id="experience"></span>

          <ul id="abilities">
            Abilities
          </ul>
        </div>
      </div>
    </div>
    <script src="Pokemon-Game.js"></script>
  </body>
</html>
