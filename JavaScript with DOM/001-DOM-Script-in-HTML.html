<!DOCTYPE html>

<body>
    <h1 class="second">Document Object Model</h1>
    <p id="para"> Lets Learn more about DOM manipulation here..</p>
    <div>
        <h3>Inner Heading-1</h3>
        <h3>Inner Heading-2</h3>
        <h3>Inner Heading-3</h3>
        <h3>Inner Heading-4</h3>
    </div>


    <!-- DOM JS script must be at the end of body otherwise It can not find elements before declare. -->
    <script>

        let doc = document;
        console.log('doc :', doc);

        let hd = document.head;
        console.log('hd :',hd);

        let bd = document.body;
        console.log('bd :', bd)

    </script>

</body>
