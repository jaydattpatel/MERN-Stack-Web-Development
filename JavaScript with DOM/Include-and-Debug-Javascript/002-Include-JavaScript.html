<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Include JavaScript file in HTML</title>

    <!-- add script in head -->
    <script>
        console.log("Head section of the HTML page");
    </script>

    <!-- add external file in head  -->
    <script src = "002-Include-JavaScript.js"></script>

</head>
<body>

    <h1>JavaScript Included File</h1>

    <!-- add script in body -->
    <script>
        console.log("Body section of the HTML page");
    </script>

    <!-- add external file in body  -->
    <script src = "002-Include-JavaScript.js"></script>
    
</body>
</html>
