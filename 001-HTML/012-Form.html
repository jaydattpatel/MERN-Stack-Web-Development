<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- add author in file -->
    <meta name="author" content="Jaydatt-Patel" />
    <title>Form-1</title>
  </head>
  <body>
    <!-- 

        <form></form> to create form
        attribute:
        action - to set URL for form submit for form. 
        method - "get" and "post request for form "
        
        <lable for="id"></lable> to show text for perticular input id to user for reference.
        <input type="" > to take input from user with different types
        <select> to create drop box and <option> to add conent option for select <optgroup> to create multi-group.
        <textarea></textarea> to take input from user as text as specific area.
        <button type=""></button> to create button for submit,reset,button,etc..

        Genreal attributes:
        name - set name for input as variable name and select single or multiple input, 
                also this name send with value to server after submit. 
        value - set default value for input
        required  - boolean for mandatory to enter the vaalue from user.
        disabled  - boolean to disable input  
        min and max - to set range for range input type
        placeholder - to display sample input.
        checked - boolean to set default selection for radio, checkbox.
        selected - boolean to set default selection for <select> dropbox..
    -->

    <form action="" method="post">
      <div>
        <label for="name">Name : </label>
        <input type="text" id="name" name="name" required />
      </div>
      <div>
        <label for="dob">DOB and Time : </label>
        <input type="date" id="dob" name="dob" />
        <input type="time" id="tm" name="time" />
      </div>

      <div>
        <label for="gen">Gender : </label>
        <input type="radio" id="gen" name="gender" value="male" />Male
        <input type="radio" id="gen" name="gender" value="female" />Female
        <input type="radio" id="gen" name="gender" value="other" />Other
      </div>
      <div>
        <label for="mrt">Merital Status : </label>
        <select id="mrt" name="merital">
          <option value="single" selected>Single</option>
          <option value="married">Married</option>
        </select>
      </div>
      <div>
        <label for="tech">Occupation : </label>
        <select id="tech">
          <optgroup label="Non-Technical">
            <option value="12th">12th Pass</option>
            <option value="UG">Under Graduation</option>
          </optgroup>
          <optgroup label="Technical">
            <option value="eng">Engineer</option>
            <option value="tech">Technician</option>
          </optgroup>
          <optgroup label="Other" disabled>
            <option value="no">No Education</option>
          </optgroup>
        </select>
      </div>
      <div>
        <label for="el">Email : </label>
        <input
          type="email"
          id="el"
          name="email"
          placeholder="abc@example.com"
          required
        />
      </div>
      <div>
        <label for="num">Mobile : </label>
        <input type="number" id="num" />
      </div>
      <div>
        <label for="trg">Target : </label>
        <input
          type="range"
          id="trg"
          name="target"
          min="0"
          max="100"
          step="10"
        />
      </div>
      <div>
        <label for="site">Web Site : </label>
        <input
          type="url"
          id="site"
          name="site"
          placeholder="https://www.example.com"
        />
      </div>
      <div>
        <label for="con">Country : </label>
        <input type="text" id="con" name="country" value="India" />
      </div>

      <div>
        <label for="crs">Courses : </label>
        <input type="checkbox" id="crs" name="courses" value="c++" />C++
        <input type="checkbox" id="crs" name="courses" value="java" />Java
        <input type="checkbox" id="crs" name="courses" value="python" />Python
      </div>

      <div>
        <label for="pwd">Password : </label>
        <input type="password" id="pwd" name="password" />
      </div>

      <div>
        <label for="file">File : </label>
        <input type="file" id="file" name="file" />
      </div>

      <div>
        <label for="abt">About me : </label>
        <textarea id="abt" name="about" rows="5" cols="15">.....</textarea>
      </div>
      <div>
        <br />
        <input type="reset" value="Clear" />
        <input type="submit" value="Send" />
      </div>

      <div>
        <br />
        <button type="submit">
          <img
            src="Images/Submit.png"
            alt="buttonpng"
            height="50"
            width="50"
            border="0"
          />
        </button>
      </div>
    </form>
  </body>
</html>
