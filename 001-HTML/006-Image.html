<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- add author in file -->
    <meta name="author" content="Jaydatt-Patel" />

    <title>Image Add</title>
  </head>
  <body>
    <!-- <img> is used to add image and have attributes :
        src for source path or URL of image 
        alt for text for image to show when image not found
        height and width for set image size in fixed pixel or scalable % varies according to screen size.  -->
    Tree Image:<br />
    <img src="tree.jpg" alt="Tree Image not found" /><br />
    Food Image:<br />
    <img src="Images/food.jpg" alt="Food" /><br />
    Random image:<br />
    <img
      src="https://source.unsplash.com/random/200×300/?natur"
      alt="random image"
    /><br />
    width="150" height="100" : <br />
    <img
      src="https://source.unsplash.com/random/200×300/?natur"
      alt="random image"
      width="300"
      height="200"
    /><br />
    width="150" height="50%" : <br />
    <img
      src="https://source.unsplash.com/random/200×300/?natur"
      alt="random image"
      width="50%"
      height="50%"
    /><br />
  </body>
</html>
