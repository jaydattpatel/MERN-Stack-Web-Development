<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- add author in file -->
    <meta name="author" content="Jaydatt-Patel" />

    <!--title is for web browser tab name -->
    <title>Hello & Text Formatting</title>
  </head>
  <body>
    <!-- h1 to h6 tags for large and bold text
    h1 is most important heading tag
    h6 is least important heading tag  -->
    <h3>Print : Hello World</h3>
    <!--Comment for Program -->
    <h5>
      Hello
      <!-- <br> is for break line and move to new line -->
      <br />
      World

      <!-- <p></p> is used to paragraph the text.  -->
      <p>Paragraph p : This is HTML Sample Program.</p>
    </h5>

    <!-- <strong> and <b> used to bold -->
    <strong> Web Development Program strong</strong><br />
    <b> Web Development Program bold</b><br />

    <!-- <em> and <i> used to emphasis or italic and 
        <u> for underline the text -->
    <em> Web Development Program emphasis</em><br />
    <i> Web Development Program italic</i><br />
    <u> Web Development Program underline</u>

    <!-- hr or /hr cmd to draw horizontal line -->
    <hr />

    <!-- <sup> is for SuperScript and <sub> is for SubScript  -->
    Super Script : a<sup>2</sup> <br />
    Sub Script : k<sub>i</sub> <br />

    <!-- <q> is for quotation mark -->
    <q> MARK </q>
  </body>
</html>
