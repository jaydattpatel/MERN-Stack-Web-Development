<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Jaydatt-Patel" />
    <link rel="stylesheet" type="text/css" href="026-Transition.css" />
    <title>Transition</title>
  </head>
  <body>
    <div id="social">
      <a
        id="facebook"
        class="social-btn"
        target="_blank"
        href="http://www.facebook.com"
        ><img class="social-img" src="Images/Facebook.png" alt="fb"
      /></a>

      <a
        id="linkedin"
        class="social-btn"
        target="_blank"
        href="https://www.linkedin.com"
        ><img class="social-img" src="Images/Linkedin.png" alt="in"
      /></a>

      <a
        id="twitter"
        class="social-btn"
        target="_blank"
        href="https://twitter.com"
        ><img class="social-img" src="Images/Twitter.png" alt="twi"
      /></a>

      <a
        id="gmail"
        class="social-btn"
        target="_blank"
        href="https://plus.google.com"
        ><img class="social-img" src="Images/Google.png" alt="g+"
      /></a>

      <a
        id="whatsapp"
        class="social-btn"
        target="_blank"
        href="https://web.whatsapp.com/"
        ><img class="social-img" src="Images/WhatsApp.png" alt="w-app"
      /></a>

      <a
        id="mail"
        class="social-btn"
        target="_blank"
        href="https://mail.google.com/"
        ><img class="social-img" src="Images/Email.png" alt="mail"
      /></a>
    </div>

    <div class="ball-box">
      <div><div class="ball b1">linear</div></div>
      <div><div class="ball b2">ease</div></div>
      <div><div class="ball b3">ease-in</div></div>
      <div><div class="ball b4">ease-out</div></div>
      <div><div class="ball b5">ease-in-out</div></div>
      <div><div class="ball b6">step(10)</div></div>
      <div><div class="ball b7">Cubic-bezier</div></div>
    </div>
  </body>
</html>
