<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- add author in file -->
    <meta name="author" content="Jaydatt-Patel" />
    <title>Group CSS Style</title>

    <link rel="stylesheet" type="text/css" href="008-Selector-Nesting.css" />
  </head>
  <body>
    <div id="hh" class="nest1">
      <h2 class="hd">MERN Stack Web Development</h2>
      <p class="pg">Sample paragraph.</p>
    </div>

    <div id="pp" class="nest2">
      <p class="pg">This is CSS Section.</p>
    </div>

    <div class="nest3">
      <h4>
        <span>Text-1</span>
        <span>Text-2</span>
        <span>Text-3</span>
      </h4>
    </div>
  </body>
</html>
