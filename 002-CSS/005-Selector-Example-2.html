<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- add author in file -->
    <meta name="author" content="Jaydatt-Patel">
    <title>Specificity of Selector Example</title>

</head>

<body>
    <!-- Execution priorities:
    [High to]     
    Inline style -> ID based CSS style -> class based CSS style -> tag based CSS style
    [Low]
    -->
    
    <!-- Example-2 -->
    <style>
        .p-class-style {
            background-color: yellow;
        }
        p {
            background-color: red;
        }
    </style>
    </head>

    <div style="background-color: red; width: 200px; height: 100px;">
        <p class="p-class-style" style="width: 200px;">This is a paragraph.</p>
    </div>


</body>
</html>
