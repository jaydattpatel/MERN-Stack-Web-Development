<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="jaydattpatel" />
    <title>Shadow</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="row m-3 bg-danger-subtle" style="height: 500px">
      <div class="col bg-body-tertiary rounded p-5 m-5 shadow-none">
        No shadow
      </div>
      <div class="col bg-body-tertiary rounded p-5 m-5 shadow-sm">
        Small shadow
      </div>
      <div class="col bg-body-tertiary rounded p-5 m-5 shadow">
        Regular shadow
      </div>
      <div class="col bg-body-tertiary rounded p-5 m-5 shadow-lg">
        Larger shadow
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
