<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="jaydattpatel" />
    <title>Sizing</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="bg-secondary m-3" style="height: 100px">
      <div class="h-25 d-inline-block bg-primary" style="width: 120px">
        Height 25%
      </div>
      <div class="h-50 d-inline-block bg-primary" style="width: 120px">
        Height 50%
      </div>
      <div class="h-75 d-inline-block bg-primary" style="width: 120px">
        Height 75%
      </div>
      <div class="h-100 d-inline-block bg-primary" style="width: 120px">
        Height 100%
      </div>
      <div class="h-auto d-inline-block bg-primary" style="width: 120px">
        Height auto
      </div>
    </div>

    <div class="bg-secondary m-3" style="height: 250px; width: 600px">
      <div class="w-25 my-1 p-3 bg-primary" style="height: 50px">Width 25%</div>
      <div class="w-50 my-1 p-3 bg-primary" style="height: 50px">Width 50%</div>
      <div class="w-75 my-1 p-3 bg-primary" style="height: 50px">Width 75%</div>
      <div class="w-100 my-1 p-3 bg-primary" style="height: 50px">
        Width 100%
      </div>
      <div class="w-auto my-1 p-3 bg-primary" style="height: 50px">
        Width auto
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
