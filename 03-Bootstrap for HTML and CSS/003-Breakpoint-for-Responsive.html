<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="jaydattpatel" />
    <title>Responsive Design</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div
      class="position-fixed top-0 start-0 text-danger d-xs-none d-sm-block d-md-none d-lg-none"
      style="width: 100vw; z-index: 1"
    >
      <h4>SM</h4>
    </div>
    <div
      class="position-fixed top-0 start-0 text-danger d-xs-none d-sm-none d-md-block d-lg-none"
      style="width: 100vw; z-index: 1"
    >
      <h4>MD</h4>
    </div>
    <div
      class="position-fixed top-0 start-0 text-danger d-xs-none d-sm-none d-md-none d-lg-block"
      style="width: 100vw; z-index: 1"
    >
      <h4>LG</h4>
    </div>

    <div class="container" style="border: 1px dashed black">
      <!-- 
          1) Extra Samll : 0px < xs (phones - extra small) < 576px (by default in Mobile First View)
          2) Small : 576px <= sm (tablets, small)  < 768px
          3) Medium : 768px <= sm (Desktop)  < 992px
          4) Large:  992px <= lg (large desktop) < 1200px
          5) X-Large: 1200px <= xl < 1400px
          6) XX-Large : 1400px <= xxl 
         -->
      <div class="row" style="border: 1px solid black">
        <div
          class="col-xs-3 col-sm-2"
          style="height: 60px; background-color: red"
        ></div>
        <div
          class="col-3 col-md-4"
          style="height: 60px; background-color: green"
        ></div>
        <div
          class="col-3 col-sm-2 col-md-4"
          style="height: 60px; background-color: blue"
        ></div>
        <div
          class="col-xs-3 col-lg-2"
          style="height: 60px; background-color: yellow"
        ></div>
      </div>

      <div class="row">
        <div
          class="col-6 col-md-4 col-lg-2"
          style="height: 60px; background-color: blue"
        ></div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
