<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="jaydattpatel" />
    <title>Margin-Padding</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <!-- 
          Margin and padding:
          Assign responsive-friendly margin or padding values to an element or a subset of its sides with shorthand classes. Includes support for individual properties, all properties, and vertical and horizontal properties. Classes are built from a default Sass map ranging from .25rem to 3rem.

          Spacing utilities that apply to all breakpoints, from xs to xxl, have no breakpoint abbreviation in them. This is because those classes are applied from min-width: 0 and up, and thus are not bound by a media query. The remaining breakpoints, however, do include a breakpoint abbreviation.

          The classes are named using the format {property}{sides}-{size} for xs and {property}{sides}-{breakpoint}-{size} for sm, md, lg, xl, and xxl.

          Where property is one of:

          m - for classes that set margin
          p - for classes that set padding
          Where sides is one of:

          t - for classes that set margin-top or padding-top
          b - for classes that set margin-bottom or padding-bottom
          s - (start) for classes that set margin-left or padding-left in LTR, margin-right or padding-right in RTL
          e - (end) for classes that set margin-right or padding-right in LTR, margin-left or padding-left in RTL
          x - for classes that set both *-left and *-right
          y - for classes that set both *-top and *-bottom
          blank - for classes that set a margin or padding on all 4 sides of the element
          Where size is one of:

          0 - for classes that eliminate the margin or padding by setting it to 0
          1 - (by default) for classes that set the margin or padding to $spacer * .25
          2 - (by default) for classes that set the margin or padding to $spacer * .5
          3 - (by default) for classes that set the margin or padding to $spacer
          4 - (by default) for classes that set the margin or padding to $spacer * 1.5
          5 - (by default) for classes that set the margin or padding to $spacer * 3
          auto - for classes that set the margin to auto
          (You can add more sizes by adding entries to the $spacers Sass map variable.)
         -->
      <div class="row">
        <div class="col-12"><h2>Margin :</h2></div>
      </div>
      <div class="row" style="background-color: cadetblue">
        <div
          class="col-2 mt-2"
          style="height: 60px; background-color: red"
        ></div>
        <div
          class="col-2 mb-2"
          style="height: 60px; background-color: green"
        ></div>
        <div
          class="col-2 mt-1 mb-1"
          style="height: 60px; background-color: blue"
        ></div>
        <div
          class="col-2 mt-2 mb-2"
          style="height: 60px; background-color: yellow"
        ></div>
      </div>
      <br />
      <div class="row" style="background-color: cadetblue">
        <div
          class="col-2 ms-2"
          style="height: 60px; background-color: red"
        ></div>
        <div
          class="col-2 me-2"
          style="height: 60px; background-color: green"
        ></div>
        <div
          class="col-2 ms-1 me-1"
          style="height: 60px; background-color: blue"
        ></div>
        <div
          class="col-2 ms-2 me-2"
          style="height: 60px; background-color: yellow"
        ></div>
      </div>
      <br />
      <div class="row" style="background-color: cadetblue">
        <div
          class="col-2 mx-2"
          style="height: 60px; background-color: red"
        ></div>
        <div
          class="col-2 my-2"
          style="height: 60px; background-color: green"
        ></div>
        <div
          class="col-2 mx-1 my-1"
          style="height: 60px; background-color: blue"
        ></div>
        <div
          class="col-2 mx-2 my-2"
          style="height: 60px; background-color: yellow"
        ></div>
      </div>
      <br />
      <div class="row">
        <div class="col-12"><h2>Padding :</h2></div>
      </div>
      <div class="row" style="background-color: cadetblue">
        <div class="col-2 pt-2" style="height: 60px; background-color: red">
          <div style="height: 80%; background-color: burlywood"></div>
        </div>
        <div class="col-2 pb-2" style="height: 60px; background-color: green">
          <div style="height: 80%; background-color: burlywood"></div>
        </div>
        <div
          class="col-2 pt-1 pb-1"
          style="height: 60px; background-color: blue"
        >
          <div style="height: 80%; background-color: burlywood"></div>
        </div>
        <div
          class="col-2 pt-2 pb-2"
          style="height: 60px; background-color: yellow"
        >
          <div style="height: 80%; background-color: burlywood"></div>
        </div>
      </div>
      <br />
      <div class="row" style="background-color: cadetblue">
        <div class="col-2 ps-2" style="height: 60px; background-color: red">
          <div style="height: 80%; background-color: burlywood"></div>
        </div>
        <div class="col-2 pe-2" style="height: 60px; background-color: green">
          <div style="height: 80%; background-color: burlywood"></div>
        </div>
        <div
          class="col-2 ps-1 pe-1"
          style="height: 60px; background-color: blue"
        >
          <div style="height: 80%; background-color: burlywood"></div>
        </div>
        <div
          class="col-2 ps-2 pe-2"
          style="height: 60px; background-color: yellow"
        >
          <div style="height: 80%; background-color: burlywood"></div>
        </div>
      </div>
      <br />
      <div class="row" style="background-color: cadetblue">
        <div class="col-2 px-2" style="height: 60px; background-color: red">
          <div style="height: 80%; background-color: burlywood"></div>
        </div>
        <div class="col-2 py-2" style="height: 60px; background-color: green">
          <div style="height: 80%; background-color: burlywood"></div>
        </div>
        <div
          class="col-2 px-1 py-1"
          style="height: 60px; background-color: blue"
        >
          <div style="height: 80%; background-color: burlywood"></div>
        </div>
        <div
          class="col-2 px-2 py-2"
          style="height: 60px; background-color: yellow"
        >
          <div style="height: 80%; background-color: burlywood"></div>
        </div>
      </div>
      <br />
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
